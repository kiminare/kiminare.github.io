<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 다운로드 및 텍스트 변환</title>
    <style>
        /* 전체 화면을 flexbox로 설정 */
        body {
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 100vh; /* 뷰포트 높이 100% */
            margin: 0;
            background-color: #f9f9f9; /* 배경색 (원하는 대로 변경 가능) */
            font-family: Arial, sans-serif; /* 기본 글꼴 */
        }

        /* 메인 컨테이너 스타일 */
        .container {
            text-align: center; /* 텍스트 가운데 정렬 */
            background: white; /* 배경 흰색 */
            padding: 20px 40px; /* 안쪽 여백 */
            border-radius: 10px; /* 모서리를 둥글게 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }

        /* 제목 스타일 */
        h1, h2 {
            margin: 0 0 20px; /* 제목 아래 간격 */
        }

        /* 입력 필드 스타일 */
        input[type="text"], input[type="file"] {
            width: 80%; /* 입력 필드 너비 */
            padding: 10px; /* 안쪽 여백 */
            margin: 10px 0; /* 위아래 간격 */
            border: 1px solid #ccc; /* 테두리 색상 */
            border-radius: 5px; /* 모서리를 둥글게 */
            box-sizing: border-box; /* 박스 크기 조정 */
        }

        /* 버튼 스타일 */
        button {
            background-color: #007bff; /* 버튼 배경색 (파랑) */
            color: white; /* 버튼 텍스트 색상 */
            border: none; /* 테두리 없음 */
            padding: 10px 20px; /* 버튼 안쪽 여백 */
            margin-top: 10px; /* 위쪽 간격 */
            font-size: 16px; /* 글자 크기 */
            border-radius: 5px; /* 모서리를 둥글게 */
            cursor: pointer; /* 클릭 가능한 커서 */
        }

        button:hover {
            background-color: #0056b3; /* 버튼 호버 효과 */
        }

        /* 안내 텍스트 스타일 */
        p {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MP3 다운로드 및 텍스트 변환</h1>
        
        <!-- Display flashed messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        
        <!-- 통합 폼 -->
        <h2>MP3 처리</h2>
        <form action="/process" method="POST" enctype="multipart/form-data">
            <!-- YouTube URL 입력 -->
            <label for="youtube_url">YouTube URL:</label>
            <input type="text" id="youtube_url" name="youtube_url" placeholder="Enter YouTube URL">

            <p>또는</p>

            <!-- MP3 파일 업로드 -->
            <label for="mp3">MP3 파일 업로드:</label>
            <input type="file" name="mp3" id="mp3" accept=".mp3">

            <p>처리를 시작하려면 아래 버튼을 클릭하세요:</p>
            <button type="submit">MP3 가명처리</button>
        </form>
        
    </div>
</body>
</html>
